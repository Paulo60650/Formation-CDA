<!DOCTYPE html>
<html lang="fr">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/CSS/style.css">
  <title>Formulaire</title>
</head>

<body class="container">
  <!-- Debut du header -->
  <header>
    <h1>Formulaire en Jquery</h1>
  </header>
  <hr>
  <!-- Debut Formulaire -->
  <section class="row">
    <form action="http://bienvu.net/script.php" method="POST" class="col-5">
      <p id="obligatoire">* Ces champs sont obligatoires</p>
      <fieldset>
        <legend class="titre2">Vos coordonnées</legend>
        <div class="form-row">
          <label for="name">Votre nom*</label>
          <input type="name" id="nom" class="form-control" name="Name" placeholder="Nom">
          <span id="errName"></span>
        </div>
        <div class="form-row">
          <label for="name">Votre prénom*</label>
          <input type="prenom" id="prenom" class="form-control" name="Prenom" placeholder="Prénom">
          <span id="errPrenom"></span>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Madame*</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Monsieur*</label><br>
        </div>
        <br><span id="errSexe"></span>
        <div class="form-row">
          <label for="name">Date de naissance*</label>
          <input id="date" type="date" class="form-control" name="birth" placeholder="jj/mm/aaaa">
          <span id="errDate"></span>
        </div>
        <div class="form-row">
          <label for="code">Code postal</label>
          <input id="codepost" type="birth" class="form-control" name="birth" placeholder="80000">
          <span id="errCP"></span>
        </div>
        <div class="form-row">
          <label for="adresse">Adresse</label>
          <input id="adresse" type="adresse" class="form-control" name="adresse" placeholder="30 Rue de Poulainville">
          <span id="errAdr"></span>
        </div>
        <div class="form-row">
          <label for="city">Ville</label>
          <input id="ville" type="city" class="form-control" name="ville" placeholder="Amiens">
          <span id="errVille"></span>
        </div>
        <div class="form-row">
          <label for="courriel">Email*</label>
          <input id="mail" type="" class="form-control" name="courriel" placeholder="dave.loper@afpa.com">
          <span id="errMail"></span>
        </div>
      </fieldset>
      <!-- Fin première partie du formulaire -->
      <div>
        <fieldset>
          <legend class="titre2">Votre demande</legend>
          <p>
            <label for="sujet">Sujet* :</label>
            <select name="sujet" id="sujet">
              <option value="1">Choisissez</option>
              <option value="2">Mes commandes</option>
              <option value="3">Question sur un produit</option>
              <option value="4">Réclamation</option>
              <option value="5">Autres</option>
            </select><br>
            <p id="errSujet"></p>
            <label for="question">Votre question* :</label> <textarea class="form-control" id="question"
              aria-label="With textarea"></textarea>
            <p id="errQuest"></p>
          </p>
        </fieldset>
        <p>
          <input type="checkbox" class="form-check-input" id="accept"> J'accepte le traitement informatique de ce
          formulaire<br>
          <p id="errAccept"></p>
        </p>
        <input id="envoie" class="btn btn-primary" type="submit" value="Envoyer">
        <input class="btn btn-primary" type="reset" value="Annuler">
      </div>
    </form>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="assets/JS/query.js"></script>
</body>
</body>

</html>
